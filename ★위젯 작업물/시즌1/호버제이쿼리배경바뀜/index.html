<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <ul class="navi">
        <li data-img="images/1.jpg">
          <a href="#none" data-text="About">About</a>
        </li>
        <li data-img="images/2.jpg">
          <a href="#none" data-text="Instructor">Instructor</a>
        </li>
        <li data-img="images/3.jpg">
          <a href="#none" data-text="Class">Class</a>
        </li>
        <li data-img="images/4.jpg">
          <a href="#none" data-text="Location">Location</a>
        </li>
      </ul>
      <div class="photo"></div>
    </div>

    <script>
      $(".navi li").mouseenter(function () {
        var changeimg = $(this).attr("data-img");
        $(".photo").css({
          "background-image": "url(" + changeimg + ")",
        });
      });

      $(".navi li").mouseleave(function () {
        $(".photo").css({
          "background-image": "",
        });
      });
    </script>
  </body>
</html>
