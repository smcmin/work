<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="login">
      <h1>Login Accounts</h1>
      <span class="field">Your email</span>
      <input type="email" placeholder="Type your email" />
      <span class="field">Your password</span>
      <input type="password" placeholder="Type your password" />
      <div class="save-info">
        <label>
          <input type="checkbox" id="save-email" /><em></em> Save your email
        </label>
        <a href="#none">Forgot password?</a>
      </div>
      <div class="event-info">
        Would you like to receive event emails?
        <div class="cusom-checkbox">
          <label> <input name="event" type="radio" /><em></em> Yes </label>
          <label> <input name="event" type="radio" /><em></em> No </label>
        </div>
      </div>
      <input type="button" value="LOGIN" />
      <div class="sns-info">
        Or Login using
        <div class="sns">
          <a href="#none"><i class="xi-google"></i></a>
          <a href="#none"><i class="xi-facebook"></i></a>
          <a href="#none"><i class="xi-naver"></i></a>
          <a href="#none"><i class="xi-kakaotalk"></i></a>
        </div>
      </div>
      <div class="signup-info">
        <span>Have not account yet?</span>
        <a href="#none">SIGN UP</a>
      </div>
    </form>
  </body>
</html>
