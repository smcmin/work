<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/1.png" alt="img" />
        <div class="content">
          <h2>강아지 <span>Puppy</span></h2>
          <p>
            개의 새끼를 일컫는 순우리말이다. 소의 새끼 → 송아지, 말 → 망아지의
            어법을 따라 만들어진 용어다.
          </p>
        </div>
      </div>
      <div class="card">
        <img src="images/2.png" alt="img" />
        <div class="content">
          <h2>고양이 <span>Cat</span></h2>
          <p>
            현생 고양이를 포함한 모든 고양이과 동물들이 공통 조상으로부터 약
            2000만 년 전 분화한 이후, 들고양이는 10만~7만여 년 전부터 출현했다.
          </p>
        </div>
      </div>
      <div class="card">
        <img src="images/3.png" alt="img" />
        <div class="content">
          <h2>토끼 <span>Rabbit</span></h2>
          <p>
            긴 귀가 특징으로 앞다리보다 훨씬 긴 뒷다리를 이용하여 깡충깡충
            뛰어다닌다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
