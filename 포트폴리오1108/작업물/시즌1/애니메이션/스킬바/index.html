<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스킬바</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skill-progress">
      <h1>Software Skills</h1>
      <div class="item">
        <p>
          <span>Html5</span>
          <span>90%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 90%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>Css3</span>
          <span>70%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 70%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>jQuery</span>
          <span>65%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 65%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>Photoshop</span>
          <span>85%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 85%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>Ilustrator</span>
          <span>60%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 60%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
