<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>스마트 아이템</h1>
      <div class="items-inner">
        <div class="items">
          <div class="item">
            <div class="photo">
              <a href="#none">
                <img src="images/item-01.jpg" alt="img" />
                <img src="images/item-01-hover.jpg" alt="img" />
              </a>
            </div>
            <div class="detail">
              <div class="price">
                <b>18<small>%</small></b
                >23,000원
              </div>
              <div class="name">블루투스 헤드셋</div>
              <div class="count">구매 30</div>
              <div class="like"></div>
            </div>
          </div>
          <div class="item">
            <div class="photo">
              <a href="#none">
                <img src="images/item-02.jpg" alt="img" />
                <img src="images/item-02-hover.jpg" alt="img" />
              </a>
            </div>
            <div class="detail">
              <div class="price">
                <b>26<small>%</small></b
                >29,000원
              </div>
              <div class="name">블루투스 이어셋</div>
              <div class="count">구매 20</div>
              <div class="like"></div>
            </div>
          </div>
          <div class="item">
            <div class="photo">
              <a href="#none">
                <img src="images/item-03.jpg" alt="img" />
                <img src="images/item-03-hover.jpg" alt="img" />
              </a>
            </div>
            <div class="detail">
              <div class="price">
                <b>33<small>%</small></b
                >95,000원
              </div>
              <div class="name">맥북(MacBook)</div>
              <div class="count">구매 80</div>
              <div class="like"></div>
            </div>
          </div>
          <div class="item">
            <div class="photo">
              <a href="#none">
                <img src="images/item-04.jpg" alt="img" />
                <img src="images/item-04-hover.jpg" alt="img" />
              </a>
            </div>
            <div class="detail">
              <div class="price">
                <b>15<small>%</small></b
                >105,000원
              </div>
              <div class="name">애플워치(Apple Watch)</div>
              <div class="count">구매 30</div>
              <div class="like"></div>
            </div>
          </div>
          <div class="item">
            <div class="photo">
              <a href="#none">
                <img src="images/item-05.jpg" alt="img" />
                <img src="images/item-05-hover.jpg" alt="img" />
              </a>
            </div>
            <div class="detail">
              <div class="price">
                <b>20<small>%</small></b
                >55,000원
              </div>
              <div class="name">VR 기기</div>
              <div class="count">구매 20</div>
              <div class="like"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      $(".like").click(function () {
        $(this).toggleClass("active");
      });
    </script>
  </body>
</html>
